<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skillora - Player</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background:  #F5F8FA;
    color: #1C1C1C;
}
:root {
      
      --day-bg: #F5F8FA;
      --day-text: #1C1C1C;
      --night-bg: #1b1f3b;
      --night-text: #f4f4f4;
      --header-bg-night:var(--cert-card-bg-night);
      --course-card-bg-day: #ffffff;
      --primary-accent: #ff6f61;
      --secondary-accent:#00C2A8;
      --course-box-bg-night: #2d3250;
      --day-title-bg-night:#2d3250;
      --lecture-link-bg-night:#2d3250;
      --player-controls-a-bg-night:#1b1f3b;
      
    }

body.night-mode {
      background: var(--night-bg);
      color: var(--night-text);
    }
    body.night-mode .course-box {
      background:var(--course-box-bg-night);
    }
    body.night-mode header {
      background: rgba(30,30,50,0.9);
    }
    body.night-mode header {
      color: #f4f4f4;
    }
    body.night-mode .day-title {
     background: var(--day-title-bg-night);
    }
    body.night-mode .lecture-link {
    color: #f4f4f4 ;
    }
    body.night-mode .day-title {
    color: #f4f4f4;
    }
    body.night-mode .player-controls a {
    background: #1b1f3b;
    }

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background:  #ffffff;
    padding: 10px 20px;
}
.header .left {
    display: flex;
    align-items: center;
}
.logo {
    width: 35px;
    height: 35px;
    background: #00d9ff;
    color: #111;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 10px;
    font-weight: bold;
}
#themeToggle {
    background: #00d9ff;
    color: #111;
    border: none;
    padding: 8px;
    border-radius: 5px;
    cursor: pointer;
}
.player-container {
    max-width: 800px;
    margin: 30px auto;
    text-align: center;
}
#videoPlayer {
    width: 100%;
    max-height: 450px;
    border-radius: 8px;
    background: black;
    display: none;
}
.player-controls {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 20px;
    opacity: 1;
}
.player-controls a {
    background: #F5F8FA;
    color: #111;
    padding: 10px 15px;
    border-radius: 5px;
    text-decoration: none;
}
.loader {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 50px 0;
}
.spinner {
    width: 50px;
    height: 50px;
    border: 5px solid #00d9ff;
    border-top: 5px solid transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 15px;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

<header class="header">
    <div class="left">
        <img src="assets/logo.jpg" alt="Logo" class="logo" />
        <h1>Skillora</h1>
    </div>
    <div class="right">
        <div class="theme-toggle" onclick="toggleTheme()">üåû</div>
    </div>
</header>

<div class="player-container">
    <h2 id="lectureTitle">Lecture Title</h2>

    <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Loading video...</p>
    </div>

    <video id="videoPlayer" controls poster="thumb.jpg">
        <source id="videoSource" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="player-controls">
        <a href="#" id="nextBtn"></a>
        <a id="downloadBtn" href="#" download></a>
    </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const title = params.get('title');
const videoURL = params.get('video');

const lectureTitle = document.getElementById('lectureTitle');
const videoSource = document.getElementById('videoSource');
const videoPlayer = document.getElementById('videoPlayer');
const downloadBtn = document.getElementById('downloadBtn');
const loader = document.getElementById('loader');
const nextBtn = document.getElementById('nextBtn');

lectureTitle.innerText = title || 'Lecture';
downloadBtn.href = videoURL;

// Reset and play video every time page loads
function setupVideo() {
    loader.style.display = 'flex';
    videoPlayer.style.display = 'none';
    
    videoSource.src = videoURL;
    videoPlayer.load();

    videoPlayer.addEventListener('loadeddata', () => {
        loader.style.display = 'none';
        videoPlayer.style.display = 'block';
    }, { once: true });
}

setupVideo();

// Theme Toggle
// const themeToggle = document.getElementById('themeToggle');
// let darkMode = true;

// themeToggle.addEventListener('click', () => {
//     document.body.style.background = darkMode ? '#fff' : '#121212';
//     document.body.style.color = darkMode ? '#000' : '#fff';
//     themeToggle.innerText = darkMode ? '‚òÄÔ∏è' : 'üåô';
//     darkMode = !darkMode;
// });
function toggleTheme() {
      document.body.classList.toggle('night-mode');
      document.querySelector('.theme-toggle').textContent = document.body.classList.contains('night-mode') ? 'üåô' : 'üåû';
    }

// Hide next button if not provided
if (!params.has('next')) {
    nextBtn.style.display = 'none';
} else {
    nextBtn.href = params.get('next');
}
</script>

</body>
</html>
